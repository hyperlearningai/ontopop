ontopop:
    services:
        compute:
            config:
                client:
                    network:
                        httpPort: 8802
            ingestors:
                ontology:
                    network:
                        httpPort: 8803
                    storage:
                        outputDirectory: ontopop/data/ontology/ingested
                    validation:
                        validExtensions: "owl"
            validators:
                ontology:
                    network:
                        httpPort: 8804
                    storage:
                        outputDirectory: ontopop/data/ontology/validated
        storage:
            file:
                type: local
                path: file://tmp
